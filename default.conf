server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Cache static assets - must come first to match before API proxy
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Proxy API requests to beta server - use prefix match with ^~ to prioritize
    location ^~ /utdanning {
        proxy_pass https://beta.felleskomponent.no;
        proxy_ssl_server_name on;
        proxy_set_header Host beta.felleskomponent.no;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header x-client fint-test-client;
        proxy_set_header Authorization $http_authorization;
    }

    location ^~ /administrasjon {
        proxy_pass https://beta.felleskomponent.no;
        proxy_ssl_server_name on;
        proxy_set_header Host beta.felleskomponent.no;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header x-client fint-test-client;
        proxy_set_header Authorization $http_authorization;
    }

    location ^~ /fint {
        proxy_pass https://beta.felleskomponent.no;
        proxy_ssl_server_name on;
        proxy_set_header Host beta.felleskomponent.no;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header x-client fint-test-client;
        proxy_set_header Authorization $http_authorization;
    }

    location ^~ /personvern {
        proxy_pass https://beta.felleskomponent.no;
        proxy_ssl_server_name on;
        proxy_set_header Host beta.felleskomponent.no;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header x-client fint-test-client;
        proxy_set_header Authorization $http_authorization;
    }

    location ^~ /okonomi {
        proxy_pass https://beta.felleskomponent.no;
        proxy_ssl_server_name on;
        proxy_set_header Host beta.felleskomponent.no;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header x-client fint-test-client;
        proxy_set_header Authorization $http_authorization;
    }

    location ^~ /arkiv {
        proxy_pass https://beta.felleskomponent.no;
        proxy_ssl_server_name on;
        proxy_set_header Host beta.felleskomponent.no;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header x-client fint-test-client;
        proxy_set_header Authorization $http_authorization;
    }

    # Handle client-side routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

